<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="./css/customer-o.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Customer Infomation</h2>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Company">
					</div>
					
					<!-- <div class="form-row">
						<select name="position">
						    <option value="position">Position</option>
						    <option value="director">Director</option>
						    <option value="manager">Manager</option>
						    <option value="employee">Employee</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div> -->
					
					<div class="form-group">
						<div class="form-row form-row-3">
							<select name="employees required">
							    <option value="trainee">Male</option>
							    <option value="colleague">Female</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-4">
							<select name="title" required>
								<option class="option" value="businessman">Mr.</option>
								<option class="option" value="reporter">Ms.</option>
								<option class="option" value="secretary">Mrs.</option>
							</select>
							<span class="select-btn">
								  <i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-group form-group-name">
						<div class="form-row">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
					</div>
					<div class="form-group form-group-name">
						<div class="form-row">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="add2" placeholder="Address Line 2" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="add3" placeholder="Address Line 3">
					</div>
					
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="state" class="state" id="state" placeholder="State" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-3">
							<select name="country">
								<option value="Vietnam">India</option>
								<option value="Malaysia">United States</option>
								<option value="India">Nepal</option>
							</select>
							<span class="select-btn">
								  <i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1-phone" >
							<input type="text" name="code" class="code" id="code" value="+91" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2-phone">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number"  maxlength="10" pattern="[0-9]" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<!-- <div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div> -->
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
