      </div>
    </div>
  </div>

  <!-- /aside Widget -->

  <!-- aside Widget -->

    <a data-toggle="collapse" href="#categoryFilter">

  </div>
  <!-- /aside Widget -->


  <!-- aside Widget -->
  <div class="aside">
    <a data-toggle="collapse" href="#brandFilter">

  </div>

  <!-- /aside Widget -->
