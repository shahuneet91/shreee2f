        <div class="col-md-2" style="max-width: 175px;">
            <a href="index.html">

            </a>
        </div>
        <div class="col-md-2 page-link-div" id="productLink">
            <a style="color: white;" href="master.html">Master</a>
        </div>
        <div class="col-md-2 page-link-div" id="billLink">
            <a style="color: white;" href="bill.html">Bill</a>
        </div>
        <div class="col-md-2 page-link-div" id="indexLink">
            <a style="color: white;" href="index.html">Website</a>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">

            <form id="add-product"
                style="border:2px dashed rgb(102, 0, 51); padding:2% 1% 2% 2%; border-radius: 15px !important">
                <div class="row">
                    <div class="alert alert-success" role="alert" style="display: none;" id="showFileAlert">
                        No file Selected Previously uploaded file will be used.
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 form-margin">
                        <input type="text" placeholder="SKU" id="sku" class="form-control" required />
                    </div>
                    <div class="col-2 form-margin">
                        <input type="text" placeholder="Product Name" id="productName" class="form-control" required />
                    </div>
                    <div class="col-2 form-margin">
                        <select class="form-control" id="category" required>
                        </select>
                    </div>
                    <div class="col-2 form-margin">
                        <select class="form-control" id="brand" required>
                        </select>
                    </div>
                    <div class="col-2 form-margin">
                        <input type="number" placeholder="Price" id="price" class="form-control" required />
                    </div>

                    <div class="row" style="margin-top: 1%;">
                        <div class="col-2 form-margin">
                            <input type="text" placeholder="Rank" id="rank" class="form-control" required />
                        </div>

                        <div class="col-1 form-margin chkbox-padding chkbox-margin" style="width: 10%;">
                            <input type="checkbox" id="discount" style="margin-left: 20%;" required />
                            <label class="form-label" for="form4Example2">Discount</label>
                        </div>
                        <div class="col-1 form-margin">
                            <input type="number" placeholder="%" id="discountPercent" class="form-control"
                                style="width: 85%;" required />
                        </div>
                        <div class="col-2 form-margin chkbox-padding" style="margin-left: 0%; margin-right: 1.25%;">
                            <input type="checkbox" id="hot" />
                            <label class="form-label" for="form4Example2">Hot</label>
                            <input type="checkbox" id="latest" style="margin-left: 15%;" />
                            <label class="form-label" for="form4Example2">Latest</label>
                        </div>
                        <div class="col-2 form-margin">
                            <input type="number" placeholder="Offer Price" id="discountPrice" class="form-control"
                                required />
                        </div>
                        <div class="col-2 form-margin" style="margin-left: 1.5%;">
                            <input type="file" id="files" multiple />
                        </div>
                    </div>


                </div>
                <div class="row">
                    <input type="hidden" id="id_edit" name="id-edit" class="form-control" />
                    <button type="submit" id="add" class="btn btn-primary center-button col-md-1">Add</button>
                    <button type="button" id="update" class="btn btn-info center-button col-md-1"
                        style="display: none;">Update</button>
                    <button type="button" id="cancel" class="btn btn-info col-md-1"
                        style="display: none;  margin-right: auto;">Cancel</button>
                </div>
            </form>



            <div class="col-12"
                style="border:2px dashed rgb(102, 0, 51); margin-top:2%; padding-top: 1%; border-radius: 15px !important">
                <div class="alert alert-success" role="alert" style="display: none;" id="showalert2">
                    Add Product Successfully!!
                </div>
                <div class="alert alert-danger" role="alert" style="display: none;" id="showalert">
                    Delete Product Successfully!!
                </div>
                <div class="alert alert-info" role="alert" style="display: none;" id="showalert3">
                    Update Product Successfully!!
                </div>


                <table class="table">
                    <thead>
                        <tr>
                            <th class="prdct-tbl" scope="col">Sku</th>
                            <th class="prdct-tbl" scope="col">Name</th>
                            <th class="prdct-tbl" scope="col">Category</th>
                            <th class="prdct-tbl" scope="col">Brand</th>
                            <th class="prdct-tbl" scope="col">Price</th>
                            <th class="prdct-tbl" scope="col">Dicnt</th>
                            <th class="prdct-tbl" scope="col">%</th>
                            <th class="prdct-tbl" scope="col">Hot</th>
                            <th class="prdct-tbl" scope="col">Latest</th>
                            <th class="prdct-tbl" scope="col">Rank</th>
                            <th class="prdct-tbl" scope="col">Ofr Price</th>
                            <th class="prdct-tbl" scope="col">Img Name</th>
                            <th class="prdct-tbl" scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
