<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shree Electronics & Furniture</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
    <link rel="stylesheet" href="./css/custom.css" />
</head>

<body>
    <div class="row headerLink" style="background-color: rgb(21, 22, 29); border-bottom: 3px solid red;">
        <div class="col-md-2 col-xs-2" style="max-width: 175px;">
            <a href="index.html">
                <img src="./img/shree-logo-blk.png" alt="" />
            </a>
        </div>
        <div class="col-md-2 col-xs-2" id="productLink" class="pageLinks">
            <a style="color: white;" href="product.html">Product</a>
        </div>
        <div class="col-md-2 col-xs-2" id="indexLink" class="pageLinks">
            <a style="color: white;" href="index.html">Website</a>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row center-button">
            <div class="col-md-5"
                style="border: 2px dashed rgb(102, 0, 51) !important;border-radius: 15px !important;padding: 1% 1% 1% 2% !important;">
                <form id="add-category">
                    <div class="form-margin mb-4">
                        <div class="row">
                            <div class="form-outline col-6">
                                <input type="text" placeholder="Category" name="category" id="category"
                                    class="form-control" required />
                            </div>

                            <div class="col-6">
                                <div class="row">
                                    <input type="hidden" id="id_edit_cat" name="id-edit" class="form-control" />
                                    <button type="submit" id="addCat"
                                        class="btn btn-primary offset-md-1 col-md-6">Add</button>
                                    <button type="button" id="updateCat" class="btn btn-info offset-md-1 col-md-5"
                                        style="display: none;">Update</button>
                                    <button type="button" id="cancelCat" class="btn btn-info offset-md-1 col-md-5"
                                        style="display: none;  margin-right: auto;">Cancel</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
                <div class="col-12">
                    <div class="alert alert-success" role="alert" style="display: none;" id="catAddedMsg">
                        Added Category Successfully!!
                    </div>
                    <div class="alert alert-danger" role="alert" style="display: none;" id="catDeleteMsg">
                        Deleted Category Successfully!!
                    </div>
                    <div class="alert alert-info" role="alert" style="display: none;" id="catUpdateMsg">
                        Updated Category Successfully!!
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 75%;" scope="col">Name</th>
                                <th style="text-align: center !important;" scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categories-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="offset-md-2 col-md-5"
                style="border: 2px dashed rgb(102, 0, 51) !important; border-radius:15px !important;padding: 1% 1% 1% 2% !important;">
                <form id="add-brand">
                    <div class="form-margin mb-4">
                        <div class="row">
                            <div class="form-outline col-6">
                                <input type="text" placeholder="Brand" name="brand" id="brand" class="form-control"
                                    required />
                            </div>

                            <div class="col-6">
                                <div class="row">
                                    <input type="hidden" id="id_edit_brand" name="id-edit" class="form-control" />
                                    <button type="submit" id="addBrand"
                                        class="btn btn-primary offset-md-1 col-md-6">Add</button>
                                    <button type="button" id="updateBrand" class="btn btn-info offset-md-1 col-md-5"
                                        style="display: none;">Update</button>
                                    <button type="button" id="cancelBrand" class="btn btn-info offset-md-1 col-md-5"
                                        style="display: none;  margin-right: auto;">Cancel</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
                <div class="col-12">
                    <div class="alert alert-success" role="alert" style="display: none;" id="brandAddedMsg">
                        Added Brand Successfully!!
                    </div>
                    <div class="alert alert-danger" role="alert" style="display: none;" id="brandDeletedMsg">
                        Deleted Brand Successfully!!
                    </div>
                    <div class="alert alert-info" role="alert" style="display: none;" id="brandUpdatedMsg">
                        Updated Brand Successfully!!
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 75%;" scope="col">Name</th>
                                <th style="text-align: center !important;" scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="brands-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
