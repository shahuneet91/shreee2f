<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shree Electronics & Furniture</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./css/slick.css" />
  <link type="text/css" rel="stylesheet" href="./css/slick-theme.css" />
  <link type="text/css" rel="stylesheet" href="./css/nouislider.min.css" />
  <link rel="stylesheet" href="./css/font-awesome.min.css" />
  <link type="text/css" rel="stylesheet" href="./css/style.css" />
  <link type="text/css" rel="stylesheet" href="./css/footer.css" />
  <link type="text/css" rel="stylesheet" href="./css/custom.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
  <script type="text/javascript" src="js/fireBaseConfig.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script>
    $(function () {
      $("#header").load("index-header.html");
      $("#footer").load("footer.html");
      $("#filter-section").load("filter-section.html");
    });
  </script>
</head>

<body>
  <header>
    <div id="header">
    </div>
  </header>
  <!-- /HEADER -->

  <!-- NAVIGATION -->
  <nav id="navigation">
    <!-- container -->
    <div class="container">
      <!-- responsive-nav -->
      <div id="responsive-nav">
        <!-- NAV -->
        <ul class="main-nav nav navbar-nav">
          <li class="linkFilter" class="active"><a href="#">Home</a></li>
          <li><a class="hot" href="#">Hot Deals</a></li>
          <li><a class="linkFilter" href="#">Laptops</a></li>
          <li><a class="linkFilter" href="#">Smartphones</a></li>
          <li><a class="linkFilter" href="#">Apple</a></li>
          <li><a class="linkFilter" href="#">Samsung</a></li>
        </ul>
        <!-- /NAV -->
      </div>
      <!-- /responsive-nav -->
    </div>
    <!-- /container -->
  </nav>
  <!-- /NAVIGATION -->

  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- ASIDE -->

        <div id="aside" class="col-md-3">
          <!-- /aside Widget -->
          <div id="filter-section" class="aside">
          </div>
        </div>
        <!-- /ASIDE -->

        <!-- STORE -->
        <div id="store" class="col-md-9">
          <!-- store top filter -->
          <div class="store-filter clearfix">
            <div class="store-sort">


              <!-- <label>
                  Show:
                  <select class="input-select">
                    <option value="0">20</option>
                    <option value="1">50</option>
                  </select>
                </label> -->
            </div>
            <ul class="store-grid">
              <label>
                Sort By :&nbsp&nbsp&nbsp&nbsp
                <select class="input-select" id="sorting">
                  <option value="P">Popular</option>
                  <option value="HL">High - Low</option>
                  <option value="LH">Low - High</option>
                </select>
              </label>
            </ul>
          </div>
          <!-- /store top filter -->

          <!-- store products -->
          <div class="row" id="productDiv"></div>
          <!-- /store products -->

          <!-- store bottom filter -->
          <div class="store-filter clearfix">
            <span class="store-qty" id="productQty"></span>

            <ul class="store-pagination" id="pagination">
            </ul>
          </div>
          <!-- /store bottom filter -->
        </div>
        <!-- /STORE -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->

  <!-- FOOTER -->
  <div id="footer" class="footer-div"></div>
  <!-- /FOOTER -->

  </script>
  <!-- jQuery Plugins -->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/nouislider.min.js"></script>
  <script src="./js/jquery.zoom.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
