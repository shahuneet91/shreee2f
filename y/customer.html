<div id="customer-body" class="row customer-body">

    <div class="customer-form customer-border row">
        <div class="customer-form-left col-md-5">
            <h4 style="color:white;">Customer Details</h4>
            <input type="text" class="customer-input-left" id="customerId" placeholder="Customer ID"/>
            <div class="row">
                <select name="gender" class="customer-input-left customer-input-left-50 col-md-3">
                    <option value="trainee">Male</option>
                    <option value="colleague">Female</option>
                </select>
                <select name="suffix" class="customer-input-left customer-input-left-50 col-md-3">
                    <option value="trainee">Mr.</option>
                    <option value="colleague">Ms.</option>
                    <option value="colleague">Mrs.</option>
                </select>
            </div>
            <input type="text" class="customer-input-left" id="fName" placeholder="First Name" required/>
            <input type="text" class="customer-input-left" id="lName" placeholder="Last Name" required />
            
            
        </div>
        <div class="customer-form-right col-md-7">
            <input type="email" class="customer-input-right" id="email" placeholder="Email" id="email" />
            <input type="number" style="letter-spacing: 0.25em;" class="customer-input-right" 
            name="phone" class="phone" id="phone" placeholder="Phone Number"  maxlength="10" pattern="[0-9]+" >
            <input type="text" class="customer-input-right" id="add1" placeholder="Address Line 1" />
            <input type="text" class="customer-input-right" id="add2" placeholder="Address Line 2" />
            <input type="text" class="customer-input-right-1 col-md-4" id="city" placeholder="City" id="city"  required/>
            <input type="text" class="customer-input-right-1 col-md-4" id="zip" placeholder="Zip" id="zip"  required/>
            <input type="text" class="customer-input-right-1 col-md-4" id="state" placeholder="State" id="state"  required/>
            <input type="submit" name="register" class="customer-add" value="Register">
        </div>
    </div>
</div>
